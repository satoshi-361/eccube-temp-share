# ツールチップ
tooltip.admin.sitemapxmlgenerator.lastmodAvailed: ファイルの最終更新日です。 この日付は W3C Datetime 形式で記述します。 必要な場合は、時刻の部分を省略して YYYY-MM-DD の形式で記述することもできます。\nこのタグは、サーバーが返す If-Modified-Since (304) ヘッダーとは別のものです。検索エンジンは、両方のソースからの情報を別々に使用することがあります。
tooltip.admin.sitemapxmlgenerator.changefreq: ページの更新頻度です。 検索エンジンではこの値を参考情報として使用しますが、指定した値とは異なる頻度でクロールされることがあります。
tooltip.admin.sitemapxmlgenerator.priorityAvailed: サイト内の他の URL と比較したこの URL の優先度です。0.0 から 1.0 までの値を指定できます。この値は他のサイトのページとの比較方法に影響するものではなく、検索エンジンのクローラに重要なページを知らせるためのものです。
tooltip.admin.sitemapxmlgenerator.excludedDirectories: sitemap.xml内に含めたくないディレクトリを指定出来ます。例：search,member,admin,mypage(カンマ区切りで複数可)
tooltip.admin.sitemapxmlgenerator.sameTitleUrlExcluded: パラメータの違いだけで、同一タイトル同一内容のページを省くことが可能です。
